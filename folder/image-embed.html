# My Page

<div id="image-container"></div>

<script>
fetch('https://8e7f-75-4-203-89.ngrok-free.app/media/post6/675.png')
  .then(response => {
    if (response.ok) {
      document.getElementById('image-container').innerHTML =
        `<img src="${response.url}" alt="Dynamic Image">`;
    }
  })
  .catch(() => {
    document.getElementById('image-container').innerHTML =
      '<p>Image unavailable.</p>';
  });
</script>
