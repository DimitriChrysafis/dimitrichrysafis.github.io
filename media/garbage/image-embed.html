<div id="image-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
</div>

<script>
fetch('https://8e7f-75-4-203-89.ngrok-free.app/media/post6/735.png')
  .then(response => {
    if (response.ok) {
      document.getElementById('image-container').innerHTML =
        `<img src="${response.url}" alt="Dynamic Image" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
    }
  })
  .catch(() => {
    document.getElementById('image-container').innerHTML =
      '<p>Image unavailable.</p>';
  });
</script>
