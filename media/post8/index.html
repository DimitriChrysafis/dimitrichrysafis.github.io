<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Viewer</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x606060);
        scene.add(ambientLight);
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(0, 100, 100);
        scene.add(dirLight);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        let allSpheres = [];
        let sphereMeshes = [];
        const guiSettings = { percentage: 100 };

        function loadSpheres(data) {
            allSpheres = data.sort((a, b) => b.radius - a.radius);

            const minRadius = Math.min(...allSpheres.map(s => s.radius));
            const maxRadius = Math.max(...allSpheres.map(s => s.radius));
            const range = maxRadius - minRadius;
            const hasRange = range > 1e-6;

            sphereMeshes = allSpheres.map(sphereData => {
                const geometry = new THREE.SphereGeometry(sphereData.radius, 32, 32);
                const normalizedRadius = hasRange ? (sphereData.radius - minRadius) / range : 0.5;
                let color;
                if (normalizedRadius < 0.5) {
                    const t = normalizedRadius / 0.5;
                    color = new THREE.Color('blue').lerp(new THREE.Color('green'), t);
                } else {
                    const t = (normalizedRadius - 0.5) / 0.5;
                    color = new THREE.Color('green').lerp(new THREE.Color('red'), t);
                }
                const material = new THREE.MeshPhongMaterial({ color });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(...sphereData.center);
                sphere.visible = true;
                scene.add(sphere);
                return sphere;
            });

            if (allSpheres.length > 0) {
                camera.position.set(-30, 100, -100);
                controls.target.set(0, 0, 0);
                controls.update();
            }

            updateScene();
        }

        function updateScene() {
            const N = Math.ceil(allSpheres.length * (guiSettings.percentage / 100));
            sphereMeshes.forEach((sphere, index) => {
                sphere.visible = index < N;
            });
        }

        fetch('dragon.json')
            .then(response => response.json())
            .then(data => loadSpheres(data))
            .catch(error => console.error('Error loading JSON:', error));

        const gui = new dat.GUI();
        gui.add(guiSettings, 'percentage', 0, 100, 1)
           .name('Largest %')
           .onChange(updateScene);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
