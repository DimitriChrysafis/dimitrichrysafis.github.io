<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIC/FLIP Fluid Simulation - Spawning</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        #instructions {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">Fluid</div>
    <canvas id="fluidCanvas"></canvas>

    <script src="engine.js"></script>
    <script src="setup.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fluidCanvas');

            const simulationConfig = getSimulationSetup();
            const fluidSim = new FluidSimulation(canvas, simulationConfig);
            fluidSim.start();
        });
    </script>
</body>
</html>
