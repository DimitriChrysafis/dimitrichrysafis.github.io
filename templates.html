<!-- templates.html -->

<template id="post-grid-template">
  <div class="posts-grid">
    <!-- This will be populated dynamically by JS -->
  </div>
</template>

<template id="post-card-template">
  <article class="post-card" onclick="navigateToPost('{{filename}}')">
    <h2 class="post-title">{{title}}</h2>
    <div class="post-meta">
      {{date}} • {{author}}
    </div>
    <div class="post-bio">{{bio}}</div>
    <div class="categories">
      {{categories}}
    </div>
  </article>
</template>

<template id="post-page-template">
  <article class="post-page">
    <button onclick="navigateToHome()" class="back-button">
      ← BACK
    </button>
    <header class="post-header">
      <h1>{{postTitle}}</h1>
      <div class="post-meta">
        {{postDate}} • {{postAuthor}}
      </div>
    </header>
    <div class="markdown-content">{{postContent}}</div>
  </article>
</template>
