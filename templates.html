

<template id="post-grid-template">
  <div class="demo-links">
    <button onclick="navigateToFluidDemo()" class="demo-button">
      üåä WebGPU Fluid Simulation Demo
    </button>
  </div>
  <div class="posts-grid">
  </div>
</template>

<template id="post-card-template">
  <article class="post-card" onclick="navigateToPost('{{filename}}')">
    <h2 class="post-title">{{title}}</h2>
    <div class="post-meta">
      {{date}} ‚Ä¢ {{author}}
    </div>
    <div class="post-bio">{{bio}}</div>
    <div class="categories">
      {{categories}}
    </div>
  </article>
</template>

<template id="post-page-template">
  <article class="post-page">
    <button onclick="navigateToHome()" class="back-button">
      ‚Üê BACK
    </button>
    <header class="post-header">
      <h1>{{postTitle}}</h1>
      <div class="post-meta">
        {{postDate}} ‚Ä¢ {{postAuthor}}
      </div>
    </header>
    <div class="markdown-content">{{postContent}}</div>
  </article>
</template>
